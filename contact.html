<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>

<body>
    <header>
        <h1>CONTACT FORM</h1>
        <p>GOT A QUESTION?WE'D LOVE TO HEAR FROM YOU,SEND US A MESSAGE AND WEE'LL RESPOND AS SOON AS POSSIBLE</p>
        <nav>
 <a href="#contact"> contact us</a>
        </nav>
    </header>
    <br><br>
    <section id="contact">
        <form action="" method="post" autocomplete="on" title="Student registration">
            <label for="username"> NAME</label>
            <input type="text" id="name" name="username" placeholder="Enter your name" required>
            <br><br>
            <label for="email"> E-MAIL</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>
            <label for="phone"> PHONE</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}"
                required>
            <br><br>
    </section>
    <section>
        <p>MESSAGE</p>
        <textarea name="addinfo" id="addinfo" rows="5" placeholder="enter any"></textarea>
        <br>
        <button type="submit"> submit</button>
    </section>
    </form>
    <footer>
        <p>GOKUL KRISHNA S</p>
        <P>2025</P>
    </footer>


</body>

</html>
